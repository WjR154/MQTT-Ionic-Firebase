<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
<ion-app>
    <ion-content class="ion-padding">
        <h2>Recuperar Senha</h2>

        <ion-list>
            <ion-item>
                <ion-input type="email" placeholder="Digite seu e-mail"></ion-input>
            </ion-item>
        </ion-list>

        <ion-button id="btnRecover" expand="block" shape="round">Enviar</ion-button>
        <ion-button id="btnVoltar" fill="clear">Voltar ao Login</ion-button>
    </ion-content>
</ion-app>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail }
      from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    
//Coloque as configurações da sua própria APIconst firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "seu-projeto.firebaseapp.com",
  projectId: "seu-projeto",
  storageBucket: "seu-projeto.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456",
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Torna os objetos acessíveis no outro script
    window.auth = auth;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.sendPasswordResetEmail = sendPasswordResetEmail;
</script>


<script type="module" src="navigation.js"></script>

</body>
</html>
